<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"></div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="plus">+</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="minus">-</div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="multiply">x</div>
      <div id="allClear">AC</div>
      <div id="point">.</div>
      <div id="zero">0</div>
      <div id="divide">/</div>
      <div id="result">=</div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
