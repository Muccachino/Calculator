<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="minidisplay"></div>
      <div id="display">0</div>
      <button id="one" class="grid number" data-value="1">1</button>
      <button id="two" class="grid number" data-value="2">2</button>
      <button id="three" class="grid number" data-value="3">3</button>
      <button id="plus" class="grid operator" data-action="+">+</button>
      <button id="four" class="grid number" data-value="4">4</button>
      <button id="five" class="grid number" data-value="5">5</button>
      <button id="six" class="grid number" data-value="6">6</button>
      <button id="minus" class="grid operator" data-action="-">-</button>
      <button id="seven" class="grid number" data-value="7">7</button>
      <button id="eight" class="grid number" data-value="8">8</button>
      <button id="nine" class="grid number" data-value="9">9</button>
      <button id="multiply" class="grid operator" data-action="*">x</button>
      <button id="allClear" class="grid operator" data-action="allClear">
        AC
      </button>
      <button id="point" class="grid operator" data-action=".">.</button>
      <button id="zero" class="grid number" data-value="0">0</button>
      <button id="divide" class="grid operator" data-action="/">/</button>
      <button id="result" class="grid operator" data-action="=">=</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
